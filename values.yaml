# Default values for hello-world.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
namespace: "mediawiki"

image:
  repository: container-registry/example/v1/media-wiki:0.0.1
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

service:
  type: ClusterIP
  port: 80

ingress:
  secretName: sample-dns 
  PathName: /mediawiki/actuator/health
  port: 80
  targetPort: 8080
podSecurityContext: {}

SecurityContext: {}
nodeSelector : {}
tolerations: []
affinity: {}

defaultBackend:
  enabled: true
  name: defaultBackend
  image:
    repository: my-custom-default-backend
    image: google-cotainer/default-backend
    tag: "latest"
    pullPolicy: Always
  
